type Workshop {
  _id: ID
  name: String!
  description: String
  teachers: String
  ocurrences: [String!]
  danceIds: [ID!]!
  dances: [Dance!]!
  deleted: Boolean!
  event: Event!
}

type Mutation {
  createWorkshop(eventId: ID!, workshop: WorkshopInput!): Workshop!
  modifyWorkshop(id: ID!, workshop: WorkshopInput!): Workshop!
  deleteWorkshop(id: ID!): Workshop!
}

input WorkshopInput {
  name: String!
  description: String
  teachers: String
  ocurrences: [String!]
  danceIds: [ID!]!
}
