type Dance {
  _id: ID
  name: String!
  description: String
  duration: Int
  prelude: String
  formation: String
  remarks: String
}

input DanceModification {
  name: String!
  description: String
  duration: Int
  prelude: String
  formation: String
  remarks: String
}


type Query {
  dances: [Dance!]!
}

type Mutation {
  createDance(dance: DanceModification!): Dance
}
