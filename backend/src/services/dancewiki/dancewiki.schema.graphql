type Wikipage {
  name: String!
  _fetchedAt: String 
  status: WikipageStatus!
  spamScore: Float!
  instructions: String
  formations: [String!]!
  categories: [String!]!
}

enum WikipageStatus {
  UNFETCHED
  NOT_FOUND
  FETCHED
}

type Query {
  searchWikiTitles(search: String!): [String!]!
  searchWiki(search: String!): [Wikipage!]!
}

type Mutation {
  fetchWikipage(name: String!): Wikipage!
}
